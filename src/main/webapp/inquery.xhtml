<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Inquery process</title>
    <link rel="stylesheet" href="css/topbar.css"/>
    <style type="text/css">
        body {
            background: url("https://i.bmp.ovh/imgs/2022/05/09/84d3661dac387604.png") no-repeat center center fixed;
            background-size: auto, 100%;
        }

        h1 {
            background-image: linear-gradient(to top left, steelblue, deepskyblue);
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
            padding: 0;
            font-family: "Ubuntu", sans-serif;
        }

        .ui-widget {
            font-family: "Ubuntu", sans-serif !important;
        }

        .ui-button {
            font-family: "Ubuntu", sans-serif !important;
        }
    </style>

</h:head>

<h:body>
    <div class="top-bar">
        <div class="box-top">
            <ul class="top-ui">
                <li>
                    <a style="pointer-events: none"><img alt="logo" src="img/CityU.png"/></a>
                </li>
                <li>
                    <a style="pointer-events: none"><img alt="logo" src="img/PageLogo.png"/></a>
                </li>
                <li>
                    <h2 style="pointer-events: none">CHAIN Group Project (Demo Application)</h2>
                </li>
                <li>
                    <a>Hires</a>
                </li>
                <li>
                    <a>Mobilisation</a>
                </li>
                <li>
                    <a>Inquiry</a>
                </li>
                <li>
                    <a>Identity Check</a>
                </li>
            </ul>
        </div>
    </div>


    <div style="margin-top: 2%;position: relative;background: transparent;
         box-shadow: 0 4px 8px 0 rgba(0,0,0,0), 0 6px 20px 0 rgba(0,0,0,0);">
        <p:panel>
            <h1>Inquiry process</h1>
            <p>This page will present all information in the network.</p>

            <p:dataTable var="asset" value="#{employee.employeeList}" selectionMode="single"
                         rowKey="#{asset.employeeID}">
                <f:facet name="header">
                    Company Employee List
                </f:facet>

                <p:column headerText="Name">
                    <h:outputText value="#{asset.name}"/>
                </p:column>
                <p:column headerText="Birth">
                    <h:outputText value="#{asset.birthday}"/>
                </p:column>
                <p:column headerText="Job title">
                    <h:outputText value="#{asset.jobTitle}"/>
                </p:column>
                <p:column headerText="Department">
                    <h:outputText value="#{asset.department}"/>
                </p:column>
                <p:column headerText="Operation">
                    <p:commandButton styleClass="rounded-button" icon="pi pi-file"
                                     value="Check"
                                     update=":form:detailedContent"
                                     oncomplete="PF('detailedDialog').show()"
                                     style="background-image: linear-gradient(to top left,steelblue,deepskyblue);margin-right: 2%"
                                     process="@this">
                        <f:setPropertyActionListener value="#{asset}"
                                                     target="#{employee.selectedAsset}"/>
                        <p:resetInput target=":form:detailedContent"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <h:form id="form">
                <p:dialog header="Detailed Information" widgetVar="detailedDialog" modal="true" showEffect="fade"
                          hideEffect="fade"
                          resizable="false">
                    <p:outputPanel id="detailedContent" style="text-align:center;">
                        <p:panelGrid columns="2" columnClasses="label,value">

                            <h:outputText value="EmployeeID:"/>
                            <h:outputText value="#{employee.selectedAsset.employeeID}"/>

                            <h:outputText value="Name:"/>
                            <h:outputText value="#{employee.selectedAsset.name}"/>

                            <h:outputText value="Birthday:"/>
                            <h:outputText value="#{employee.selectedAsset.birthday}"/>

                            <h:outputText value="Graduate School:"/>
                            <h:outputText value="#{employee.selectedAsset.graduateSchool}"/>

                            <h:outputText value="Department:"/>
                            <h:outputText value="#{employee.selectedAsset.department}"/>

                            <h:outputText value="Job Title:"/>
                            <h:outputText value="#{employee.selectedAsset.jobTitle}"/>

                            <h:outputText value="Salary:"/>
                            <h:outputText value="#{employee.selectedAsset.salary}"/>

                            <h:outputText value="Record:"/>
                            <h:outputText value="#{employee.selectedAsset.record}"/>

                            <h:outputText value="Card Number"/>
                            <h:outputText value="#{employee.selectedAsset.cardNumber}"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </p:panel>
    </div>
</h:body>
</html>
