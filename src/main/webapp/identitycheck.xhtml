<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Indentity Check process</title>
    <link rel="stylesheet" href="css/topbar.css"/>
    <link rel="shortcut icon" href="img/icon.ico"/>
    <style type="text/css">
        body {
            background: url("https://i.bmp.ovh/imgs/2022/05/09/84d3661dac387604.png") no-repeat center center fixed;
            background-size: auto, 100%;
        }

        h1 {
            background-image: linear-gradient(to top left, steelblue, deepskyblue);
            -webkit-background-clip: text;
            color: transparent;
            margin: 0;
            padding: 0;
            font-family: "Ubuntu", sans-serif;
        }

        .ui-widget {
            font-family: "Ubuntu", sans-serif !important;
        }

        .ui-button {
            font-family: "Ubuntu", sans-serif !important;
        }
    </style>
</h:head>

<h:body>
    <div class="top-bar">
        <div class="box-top">
            <ul class="top-ui">
                <li>
                    <a style="pointer-events: none"><img alt="logo" src="img/CityU.png"/></a>
                </li>
                <li>
                    <a href="index.xhtml" style="pointer-events: none"><img alt="logo" src="img/PageLogo.png"/></a>
                </li>
                <li>
                    <h2 style="pointer-events: none">CHAIN Group Project (Demo Application)</h2>
                </li>
                <li>
                    <a href="hire.xhtml">Hires</a>
                </li>
                <li>
                    <a href="mobilisation.xhtml">Mobilisation</a>
                </li>
                <li>
                    <a href="inquery.xhtml">Inquiry</a>
                </li>
                <li>
                    <a href="identitycheck.xhtml">Identity Check</a>
                </li>
            </ul>
        </div>
    </div>

    <div style="margin-top: 2%;position: relative;background: transparent;
         box-shadow: 0 4px 8px 0 rgba(0,0,0,0), 0 6px 20px 0 rgba(0,0,0,0);">
        <p:panel>
            <h:form id="form">

                <h1>Indentity Check process</h1>
                <p>Make the indentity check through this search frame....</p>
                <div class="ui-inputgroup" style="margin-bottom: 1em; margin-top: 1em">
                    <p:inputText placeholder="Input the EmployeeID..." value="#{identity.checkID}"/>
                    <p:commandButton type="submit" icon="pi pi-search" update=":informationform"
                                     value="Search" action="#{identity.check}">
                    </p:commandButton>
                </div>

            </h:form>

            <h:form id="informationform">
                <p:divider layout="left">
                    <b>Check result</b>
                </p:divider>
                <h:outputText value="#{identity.employeeInfo}" escape="false"/>
            </h:form>
        </p:panel>
    </div>
</h:body>
</html>
